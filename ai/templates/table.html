<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sentimental Analysis</title>
    <link href="static/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="static/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>


<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="700 px">Tweet text</th>
                <th>Negative</th>
                <th>Neutral</th>
                <th>Positive</th>
                <th>Type</th>
                <th>Occurrences</th>
            </tr>
            </thead>
            <tbody id="tablevaluesbody">

            </tbody>
            <script>
                $.getJSON("/tablevalues", function (result) {
                    data = result["data"]
                    var tablevalues = ""
                    for (i = 0; i < data.length; i++) {
                        tablevalues += "<tr><td>" + data[i][0] + "</td><td>" + data[i][1] + "</td>   <td>" + data[i][2] + "</td>   <td>" + data[i][3] + "</td>   <td>" + data[i][4] + "</td>   <td>" + data[i][5] + "</td></tr>";
                    }
                    document.getElementById("tablevaluesbody").innerHTML = tablevalues
                });
            </script>
        </table>
    </div>
</div>

<script src="static/javascript/jquery.dataTables.min.js"></script>
<script src="static/javascript/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="static/javascript/datatables-demo.js"></script>

</body>
</html>
